<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Satish Surjoo | Portfolio</title>
  
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Space+Mono:wght@400;700&family=Bebas+Neue&family=Barlow+Condensed:wght@400;600;700;900&family=Creepster&family=Bangers&family=Comic+Neue:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

<style>
/* â”€â”€ RESET â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html, body,
[data-testid="stAppViewContainer"],
[data-testid="stAppViewContainer"] > .main {
    background: transparent !important;
}
.block-container { padding: 0 !important; max-width: 100% !important; }
[data-testid="stHeader"] { display: none !important; }
#MainMenu, footer { visibility: hidden !important; }
[data-testid="column"] { padding: 0 !important; }
[data-testid="stVerticalBlock"] { gap: 0 !important; }

            


/* â”€â”€ SHARED VARIABLES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
:root {
    --surface:  #111318;
    --surface2: #181c24;
    --border:   #1e2330;
    --text:     #e2e8f0;
    --text-dim: #94a3b8;
    --text-muted: #64748b;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   NAV BAR â€” blends into theme, no visual clash
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.nav-bar {
    display: flex;
    gap: 4px;
    padding: 32px 40px 0;
    align-items: center;
}
.nav-btn {
    font-size: 11px;
    font-weight: 700;
    letter-spacing: 2.5px;
    text-transform: uppercase;
    padding: 8px 22px;
    border-radius: 3px;
    border: 1px solid transparent;
    cursor: pointer;
    transition: all 0.2s ease;
    background: transparent;
    opacity: 0.38;
    display: inline-block;
}
.nav-btn:hover  { opacity: 0.65; }
.nav-btn.active { opacity: 1; border-color: currentColor; background: rgba(255,255,255,0.04); }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   TICKER
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.ticker-wrap { overflow: hidden; white-space: nowrap; padding: 10px 0; }
.ticker-inner {
    display: inline-block;
    animation: tick 30s linear infinite;
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    letter-spacing: 2px;
    color: var(--text-muted);
}
@keyframes tick { from { transform: translateX(0); } to { transform: translateX(-50%); } }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   HERO
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.hero { padding: 24px 16px 8px; position: relative; }
.hero-eyebrow {
    font-size: 11px;
    letter-spacing: 4px;
    text-transform: uppercase;
    margin-bottom: 12px;
    font-family: 'Space Mono', monospace;
}
.hero-name { line-height: 0.88; }
.hero-sub {
    margin-top: 22px;
    font-size: 13px;
    line-height: 2;
    max-width: 620px;
    color: #94a3b8;
}
.hero-sub p { margin-bottom: 4px; }
.hero-links { margin-top: 26px; display: flex; gap: 12px; flex-wrap: wrap; }
.hero-link {
    font-size: 11px;
    letter-spacing: 2px;
    text-transform: uppercase;
    padding: 9px 22px;
    border: 1px solid currentColor;
    text-decoration: none;
    border-radius: 3px;
    opacity: 0.8;
    transition: all 0.2s;
    font-family: 'Space Mono', monospace;
}
.hero-link:hover { opacity: 1; transform: translateY(-2px); }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   STATS ROW
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.stats-row {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2px;
    margin: 0 40px 32px;
    border-radius: 10px;
    overflow: hidden;
}
.stat-box {
    padding: 28px 24px;
    background: #111318;
    border: 1px solid #1e2330;
}
.stat-num {
    font-size: 44px;
    font-weight: 800;
    line-height: 1;
}
.stat-lbl {
    font-size: 10px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: #64748b;
    margin-top: 6px;
    font-family: 'Space Mono', monospace;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   SECTION TITLE (FleetCost-style with line)
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.sec-title {
    font-size: 10px;
    font-weight: 700;
    letter-spacing: 3px;
    text-transform: uppercase;
    margin-bottom: 18px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-family: 'Space Mono', monospace;
}
.sec-title::after {
    content: '';
    flex: 1;
    height: 1px;
    background: #1e2330;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   CV LAYOUT
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.cv-layout {
    display: grid;
    grid-template-columns: 1fr 300px;
    gap: 2px;
    padding: 0 40px 60px;
}
@media (max-width: 800px) { .cv-layout { grid-template-columns: 1fr; } }
.cv-main {
    padding: 32px;
    background: #111318;
    border: 1px solid #1e2330;
    border-radius: 10px 0 0 10px;
}
.cv-side {
    padding: 28px;
    background: #0e1015;
    border: 1px solid #1e2330;
    border-left: none;
    border-radius: 0 10px 10px 0;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   JOB CARD
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.job-card {
    background: #0d1017;
    border: 1px solid #1e2330;
    border-radius: 8px;
    padding: 20px 22px;
    margin-bottom: 12px;
    position: relative;
    overflow: hidden;
    transition: border-color 0.2s, transform 0.15s;
}
.job-card:hover { transform: translateY(-2px); }
.job-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 3px;
}
.job-card .jc-year {
    font-family: 'Space Mono', monospace;
    font-size: 10px;
    letter-spacing: 2px;
    color: #64748b;
    margin-bottom: 6px;
}
.job-card .jc-title { font-weight: 700; font-size: 17px; color: #f1f5f9; margin-bottom: 2px; }
.job-card .jc-co    { font-size: 12px; color: #64748b; margin-bottom: 12px; font-family: 'Space Mono', monospace; }
.job-card ul        { padding-left: 18px; }
.job-card ul li     { font-size: 13px; color: #b0bec5; line-height: 1.85; margin-bottom: 1px; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   PROJECT CARD
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.proj-card {
    background: #0d1017;
    border: 1px solid #1e2330;
    border-radius: 8px;
    padding: 16px 20px;
    margin-bottom: 10px;
    position: relative;
    overflow: hidden;
    transition: border-color 0.2s, transform 0.15s;
}
.proj-card:hover { transform: translateY(-2px); }
.proj-card::before { content:''; position:absolute; top:0;left:0;right:0;height:3px; }
.proj-card .pc-name { font-weight: 700; font-size: 14px; color: #f1f5f9; margin-bottom: 5px; }
.proj-card .pc-desc { font-size: 12px; color: #64748b; line-height: 1.65; font-family: 'Space Mono', monospace; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   PILLS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.pill-group { display: flex; flex-wrap: wrap; gap: 7px; margin-bottom: 24px; }
.pill {
    font-size: 11px;
    padding: 5px 13px;
    border-radius: 4px;
    font-family: 'Space Mono', monospace;
    letter-spacing: 0.5px;
    font-weight: 600;
    display: inline-block;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   EDU BLOCK
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.edu-block {
    padding: 12px 16px;
    border-left: 2px solid #1e2330;
    margin-bottom: 14px;
}
.edu-block .e-year { font-size: 10px; font-family: 'Space Mono', monospace; color: #64748b; margin-bottom: 4px; }
.edu-block .e-inst { font-weight: 700; font-size: 14px; color: #e2e8f0; }
.edu-block .e-qual { font-size: 12px; color: #94a3b8; margin-top: 2px; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   CONTACT
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.contact-block { margin-bottom: 28px; }
.contact-line {
    font-size: 12px;
    font-family: 'Space Mono', monospace;
    color: #b0bec5;
    line-height: 2.6;
    display: flex; gap: 10px; align-items: center;
}
.contact-line .ci { color: #64748b; font-size: 13px; min-width: 20px; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   â–ˆâ–ˆâ–ˆâ–ˆ  THEME: TECH  â–ˆâ–ˆâ–ˆâ–ˆ
   Syne + Space Mono Â· Cyan + Blue
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.theme-tech {
    background: #0a0c10;
    font-family: 'Syne', sans-serif;
    color: #e2e8f0;
    min-height: 100vh;
}
.theme-tech .nav-btn          { color: #00f5d4; font-family: 'Space Mono', monospace; }
.theme-tech .ticker-inner     { color: #00f5d4; opacity: 0.35; }
.theme-tech .hero-eyebrow     { color: #00f5d4; }
.theme-tech .hero-name        {
    font-family: 'Syne', sans-serif;
    font-size: clamp(54px,8.5vw,108px);
    font-weight: 800;
    color: #ffffff;
    text-shadow: 0 0 60px rgba(0,245,212,0.12);
    animation: glow-name 4s ease-in-out infinite alternate;
}
@keyframes glow-name {
    from { text-shadow: 0 0 30px rgba(0,245,212,0.08); }
    to   { text-shadow: 0 0 80px rgba(0,245,212,0.22), 0 0 120px rgba(0,102,255,0.12); }
}
.theme-tech .hero-name em     { color: #00f5d4; font-style: normal; }
.theme-tech .hero-link        { color: #00f5d4; }
.theme-tech .hero-link:hover  { background: #00f5d410; }
.theme-tech .sec-title        { color: #00f5d4; }
.theme-tech .stat-num         { font-family: 'Syne', sans-serif; color: #00f5d4; }
.theme-tech .job-card::before { background: linear-gradient(90deg,#00f5d4,#0066ff); }
.theme-tech .job-card:hover   { border-color: #00f5d430; }
.theme-tech .job-card .jc-title { font-family: 'Syne', sans-serif; }
.theme-tech .proj-card::before { background: linear-gradient(90deg,#0066ff,#00f5d4); }
.theme-tech .proj-card:hover  { border-color: #0066ff40; }
.theme-tech .edu-block        { border-color: #00f5d430; }
/* scanlines */
.theme-tech::before {
    content:'';
    position:fixed; inset:0;
    background:repeating-linear-gradient(0deg,transparent,transparent 2px,rgba(0,245,212,0.010) 2px,rgba(0,245,212,0.010) 4px);
    pointer-events:none; z-index:9998;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   â–ˆâ–ˆâ–ˆâ–ˆ  THEME: CONCRETE  â–ˆâ–ˆâ–ˆâ–ˆ
   Bebas Neue + Barlow Condensed Â· Amber
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.theme-concrete {
    background: #0e0c08;
    font-family: 'Barlow Condensed', sans-serif;
    color: #e2e0d8;
    min-height: 100vh;
}
.theme-concrete .nav-btn         { color: #f5a623; font-family: 'Barlow Condensed', sans-serif; font-size: 13px; letter-spacing: 3px; }
.theme-concrete .ticker-inner    { color: #f5a623; opacity: 0.35; }
.theme-concrete .hero-eyebrow    { color: #f5a623; font-family: 'Barlow Condensed'; font-weight: 700; letter-spacing: 6px; font-size: 12px; }
.theme-concrete .hero-name       {
    font-family: 'Bebas Neue', cursive;
    font-size: clamp(60px,9.5vw,126px);
    letter-spacing: 3px;
    color: #fff;
    text-shadow: 4px 4px 0 rgba(245,166,35,0.18), 8px 8px 0 rgba(245,166,35,0.08);
}
.theme-concrete .hero-name em    { color: #f5a623; font-style: normal; }
.theme-concrete .hero-link       { color: #f5a623; }
.theme-concrete .hero-link:hover { background: #f5a62312; }
.theme-concrete .sec-title       { color: #f5a623; font-family: 'Barlow Condensed'; font-weight: 700; font-size: 12px; }
.theme-concrete .stat-num        { font-family: 'Bebas Neue', cursive; font-size: 54px; color: #f5a623; }
.theme-concrete .job-card::before { background: linear-gradient(90deg,#f5a623,#e85d04); }
.theme-concrete .job-card:hover  { border-color: #f5a62330; }
.theme-concrete .job-card .jc-title { font-family: 'Bebas Neue'; font-size: 22px; letter-spacing: 1px; }
.theme-concrete .proj-card::before { background: linear-gradient(90deg,#e85d04,#f5a623); }
.theme-concrete .proj-card:hover { border-color: #f5a62330; }
.theme-concrete .edu-block       { border-color: #f5a62330; }
/* grit overlay */
.theme-concrete::after {
    content:'';
    position:fixed; inset:0;
    background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.035'/%3E%3C/svg%3E");
    pointer-events:none; z-index:9997; opacity:0.45;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   â–ˆâ–ˆâ–ˆâ–ˆ  THEME: FUNNY  â–ˆâ–ˆâ–ˆâ–ˆ
   Bangers + Comic Neue Â· Pop Art
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.theme-funny {
    background: #fdf6e3;
    font-family: 'Comic Neue', cursive;
    color: #1a1a2e;
    min-height: 100vh;
}
.theme-funny .cv-main           { background:#fff; border-color:#ff6b6b44; color:#1a1a2e; }
.theme-funny .cv-side           { background:#fffdf7; border-color:#ffd93d55; color:#1a1a2e; }
.theme-funny .stat-box          { background:#fff7f7; border-color:#ff6b6b22; }
.theme-funny .stat-lbl          { color: #888; }
.theme-funny .sec-title         { color: #ff6b6b; }
.theme-funny .sec-title::after  { background: #ff6b6b33; }
.theme-funny .job-card          { background:#fffdf7; border-color:#ffd93d88; color:#1a1a2e; }
.theme-funny .job-card::before  { background:linear-gradient(90deg,#ff6b6b,#ffd93d); }
.theme-funny .job-card:hover    { border-color:#ff6b6b66; }
.theme-funny .job-card .jc-year  { color:#aaa; }
.theme-funny .job-card .jc-title { color:#1a1a2e; font-family:'Bangers'; letter-spacing:1px; font-size:21px; }
.theme-funny .job-card .jc-co    { color:#888; }
.theme-funny .job-card ul li     { color:#333; }
.theme-funny .proj-card          { background:#f0fff4; border-color:#6bcb7788; }
.theme-funny .proj-card::before  { background:linear-gradient(90deg,#6bcb77,#ffd93d); }
.theme-funny .proj-card:hover    { border-color:#6bcb7766; }
.theme-funny .proj-card .pc-name { color:#1a1a2e; font-family:'Bangers'; letter-spacing:1px; font-size:16px; }
.theme-funny .proj-card .pc-desc { color:#555; }
.theme-funny .edu-block          { border-color:#6bcb7766; }
